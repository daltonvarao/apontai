{% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
		{% for category, message in messages %}
			{% if category == 'danger' %}
        <div class="p-2">
          <div class="alert alert-danger col-12 col-md-5 alert-dismissible fade show mb-2 mx-auto" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
			{% else %}
        <div class="p-2">
          <div class="alert alert-success col-12 col-md-5 alert-dismissible fade show mb-2 mx-auto" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
			{% endif %}
		{% endfor %}
	{% endif %}
{% endwith %}
